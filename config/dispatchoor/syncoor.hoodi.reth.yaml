# Reth combinations for Hoodi network
- id: sync-test-hoodi-reth-lighthouse
  name: Sync Test (Hoodi) - reth/lighthouse
  owner: ethpandaops
  repo: syncoor-tests
  workflow_id: syncoor.yaml
  ref: master
  labels:
    network: hoodi
    el-client: reth
    cl-client: lighthouse
  inputs:
    run-timeout-minutes: "1080"
    el-client: '"reth"'
    cl-client: '"lighthouse"'
    config: >-
      {
        "network": "hoodi",
        "consensus": {
          "syncType": "checkpoint",
          "nodeType": "fullnode",
          "images": {
            "lighthouse": "sigp/lighthouse:latest"
          }
        },
        "execution": {
          "images": {
            "reth": "ghcr.io/paradigmxyz/reth:latest"
          }
        }
      }

