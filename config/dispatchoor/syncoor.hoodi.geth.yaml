# Geth combinations for Hoodi network
- id: sync-test-hoodi-geth-lighthouse
  name: Sync Test (Hoodi) - geth/lighthouse
  owner: ethpandaops
  repo: syncoor-tests
  workflow_id: syncoor.yaml
  ref: master
  labels:
    network: hoodi
    el-client: geth
    cl-client: lighthouse
  inputs:
    run-timeout-minutes: "180"
    el-client: '"geth"'
    cl-client: '"lighthouse"'
    config: >-
      {
        "network": "hoodi",
        "consensus": {
          "syncType": "checkpoint",
          "nodeType": "fullnode",
          "images": {
            "lighthouse": "sigp/lighthouse:latest"
          }
        },
        "execution": {
          "images": {
            "geth": "ethereum/client-go:stable"
          }
        }
      }

