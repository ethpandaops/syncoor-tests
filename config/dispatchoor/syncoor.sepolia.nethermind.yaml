# Nethermind combinations for Sepolia network
- id: sync-test-sepolia-nethermind-lighthouse
  name: Sync Test (Sepolia) - nethermind/lighthouse
  owner: ethpandaops
  repo: syncoor-tests
  workflow_id: syncoor.yaml
  ref: master
  labels:
    network: sepolia
    el-client: nethermind
    cl-client: lighthouse
  inputs:
    run-timeout-minutes: "780"
    el-client: '"nethermind"'
    cl-client: '"lighthouse"'
    config: >-
      {
        "network": "sepolia",
        "consensus": {
          "syncType": "checkpoint",
          "nodeType": "fullnode",
          "images": {
            "lighthouse": "sigp/lighthouse:latest"
          }
        },
        "execution": {
          "images": {
            "nethermind": "nethermind/nethermind:latest"
          }
        }
      }

